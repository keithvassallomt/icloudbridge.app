<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iCloudBridge – Data Bridge Background</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: none;
            color: #f5f5f7;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
        }

        #bridge-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            /* behind everything */
            display: block;
        }

        /* Example hero content so you can see it in context */
        .hero {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            gap: 1.5rem;
        }

        .hero h1 {
            font-size: clamp(2.6rem, 4vw, 3.6rem);
            letter-spacing: 0.04em;
        }

        .hero p {
            max-width: 40rem;
            opacity: 0.85;
        }

        .hero-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            padding: 0.8rem 1.6rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: rgba(10, 14, 35, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            color: inherit;
            font: inherit;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease,
                border-color 0.15s ease, background 0.15s ease;
        }

        .btn-primary {
            background: linear-gradient(120deg, #5b8cff, #a66bff);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0.9rem 2.2rem rgba(0, 0, 0, 0.5);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 1.2rem 2.8rem rgba(0, 0, 0, 0.6);
        }
    </style>
</head>

<body>
    <canvas id="bridge-bg"></canvas>

    <main class="hero">
        <h1>iCloudBridge</h1>
        <p>A small window into Apple’s walled garden. Keep your Notes, Reminders, Photos and Passwords in sync with the
            tools you actually use.</p>
        <div class="hero-buttons">
            <button class="btn btn-primary" id="download-btn">Download for macOS</button>
            <button class="btn">View on GitHub</button>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('bridge-bg');
        const ctx = canvas.getContext('2d');

        let width = 0;
        let height = 0;
        let dpr = window.devicePixelRatio || 1;

        const LEFT_COUNT = 32;
        const RIGHT_COUNT = 32;
        const ARC_COUNT = 120;

        let leftNodes = [];
        let rightNodes = [];
        let arcs = [];

        let mouseX = 0; // -1 .. 1
        let mouseY = 0; // -1 .. 1

        const channels = ['notes', 'reminders', 'photos', 'passwords'];
        const channelColours = {
            notes: 'rgba(244, 213, 94, ALPHA)',
            reminders: 'rgba(104, 201, 255, ALPHA)',
            photos: 'rgba(255, 150, 205, ALPHA)',
            passwords: 'rgba(156, 142, 255, ALPHA)'
        };

        let parallaxStrength = 26;
        let baseSpeed = 0.4;
        let targetBaseSpeed = baseSpeed;

        function resize() {
            dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }

        window.addEventListener('resize', () => {
            resize();
            initScene();
        });

        function randomInRange(min, max) {
            return min + Math.random() * (max - min);
        }

        function createCloud(cx, cy, count, spreadX, spreadY) {
            const nodes = [];
            for (let i = 0; i < count; i++) {
                nodes.push({
                    x: cx + randomInRange(-spreadX, spreadX),
                    y: cy + randomInRange(-spreadY, spreadY),
                    jitterAmp: randomInRange(1, 3),
                    jitterPhase: Math.random() * Math.PI * 2
                });
            }
            return nodes;
        }

        function initScene() {
            // Horizontal "half-width" of each cloud (kept constant-ish so they always fit)
            const spreadX = 120; // px to each side of the centre
            const spreadY = Math.min(height, 700) * 0.22;

            // Padding from viewport edges
            const paddingLeft = 40;
            const paddingRight = 40;

            // Centres: one glued near the left edge, one near the right edge
            const cxLeft = paddingLeft + spreadX;          // e.g. 40 + 120 = 160
            const cxRight = width - paddingRight - spreadX; // e.g. width - 40 - 120

            const cy = height * 0.3; // vertical position

            leftNodes = createCloud(cxLeft, cy, LEFT_COUNT, spreadX, spreadY);
            rightNodes = createCloud(cxRight, cy, RIGHT_COUNT, spreadX, spreadY);

            arcs = [];
            for (let i = 0; i < ARC_COUNT; i++) {
                const channel = channels[i % channels.length];
                const from = leftNodes[Math.floor(Math.random() * leftNodes.length)];
                const to = rightNodes[Math.floor(Math.random() * rightNodes.length)];
                arcs.push({
                    from,
                    to,
                    channel,
                    progress: Math.random(),
                    speed: randomInRange(0.5, 1.5)
                });
            }
        }

        window.addEventListener('mousemove', (e) => {
            if (!width || !height) return;
            const nx = e.clientX / width;
            const ny = e.clientY / height;
            mouseX = nx * 2 - 1;
            mouseY = ny * 2 - 1;
        });

        const downloadBtn = document.getElementById('download-btn');
        if (downloadBtn) {
            downloadBtn.addEventListener('mouseenter', () => {
                targetBaseSpeed = 1.5; // warp-ish
                parallaxStrength = 34;
            });
            downloadBtn.addEventListener('mouseleave', () => {
                targetBaseSpeed = 0.4;
                parallaxStrength = 26;
            });
        }

        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                width * 0.5, height * 0.0, 0,
                width * 0.5, height * 0.8, Math.max(width, height)
            );
            gradient.addColorStop(0, '#151a2b');
            gradient.addColorStop(0.4, '#060716');
            gradient.addColorStop(1, '#02020a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Tiny noise specks for texture
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                ctx.fillRect(x, y, 1, 1);
            }
        }

        function drawNode(node, offsetX, offsetY, time) {
            const jitterX = Math.sin(time * 0.0015 + node.jitterPhase) * node.jitterAmp;
            const jitterY = Math.cos(time * 0.0013 + node.jitterPhase) * node.jitterAmp;

            const x = node.x + offsetX + jitterX;
            const y = node.y + offsetY + jitterY;

            const radius = 3;
            const glowRadius = 8;

            const g = ctx.createRadialGradient(x, y, 0, x, y, glowRadius);
            g.addColorStop(0, 'rgba(120, 160, 255, 0.9)');
            g.addColorStop(1, 'rgba(10, 20, 40, 0)');
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(x, y, glowRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#e0e5ff';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function getQuadPoint(t, p0, cp, p1) {
            const u = 1 - t;
            const tt = t * t;
            const uu = u * u;
            const x = uu * p0.x + 2 * u * t * cp.x + tt * p1.x;
            const y = uu * p0.y + 2 * u * t * cp.y + tt * p1.y; // ✅ use p1.y
            return { x, y };
        }

        function drawArc(arc, offsetX, offsetY, time, speedFactor) {
            const f = arc.from;
            const t = arc.to;

            const jitterFromX = Math.sin(time * 0.0012 + f.jitterPhase) * f.jitterAmp;
            const jitterFromY = Math.cos(time * 0.0014 + f.jitterPhase) * f.jitterAmp;
            const jitterToX = Math.sin(time * 0.0011 + t.jitterPhase) * t.jitterAmp;
            const jitterToY = Math.cos(time * 0.0016 + t.jitterPhase) * t.jitterAmp;

            const start = {
                x: f.x + offsetX + jitterFromX,
                y: f.y + offsetY + jitterFromY
            };
            const end = {
                x: t.x + offsetX + jitterToX,
                y: t.y + offsetY + jitterToY
            };

            const midX = (start.x + end.x) / 2;
            const midY = (start.y + end.y) / 2;
            const curvature = -0.18 * Math.abs(end.x - start.x);
            const control = {
                x: midX + mouseX * 16,
                y: midY + curvature + mouseY * 12
            };

            const alpha = 0.12 + 0.05 * Math.sin(time * 0.0004 + arc.speed);
            const baseColour = channelColours[arc.channel] || 'rgba(120,160,255,ALPHA)';
            ctx.strokeStyle = baseColour.replace('ALPHA', alpha.toString());
            ctx.lineWidth = 1.2;

            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.quadraticCurveTo(control.x, control.y, end.x, end.y);
            ctx.stroke();

            // Pulse along the arc
            arc.progress += (arc.speed * speedFactor) * 0.002;
            if (arc.progress > 1) {
                arc.progress -= 1;
            }

            const pulseT = arc.progress;
            const pulsePoint = getQuadPoint(pulseT, start, control, end);

            const pulseRadius = 2.2;
            const pulseGlow = 7;
            const pulseColour = baseColour.replace('ALPHA', '0.9');

            const g = ctx.createRadialGradient(
                pulsePoint.x, pulsePoint.y, 0,
                pulsePoint.x, pulsePoint.y, pulseGlow
            );
            g.addColorStop(0, pulseColour);
            g.addColorStop(1, 'rgba(0,0,0,0)');

            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(pulsePoint.x, pulsePoint.y, pulseGlow, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(pulsePoint.x, pulsePoint.y, pulseRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            if (!width || !height) return;

            // Ease speed towards target
            baseSpeed += (targetBaseSpeed - baseSpeed) * 0.05;
            const speedFactor = baseSpeed;

            drawBackground();

            const offsetX = mouseX * parallaxStrength;
            const offsetY = mouseY * parallaxStrength * 0.5;

            // Draw clouds
            for (const node of leftNodes) {
                drawNode(node, offsetX * 0.6, offsetY, time);
            }
            for (const node of rightNodes) {
                drawNode(node, offsetX * 0.6, offsetY, time);
            }

            // Draw arcs and pulses
            for (const arc of arcs) {
                drawArc(arc, offsetX, offsetY, time, speedFactor);
            }
        }

        window.onload = () => {
            resize();
            initScene();
            requestAnimationFrame(animate);
        };
    </script>
</body>

</html>
